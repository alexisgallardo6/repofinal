<html>
	<head>
		<link href="Music+.html" type="text/JavaScript">
		<meta charset="utf-8">
		<link href="efectos.css" rel="stylesheet" type="text/css">
		<title>Music+ Inicio de sesión</title>
		<script src="prog07_contraseñas.js" type="text/javascript"></script>
	</head>
	<body><center>
		<br><br>
		<h1 class="encabezado">Inicio de sesión Music+</h1>
		<br><br>
		<table border="3" width="70%">
			<form name="f_contra">
			<tr align="center">
				<td><p>Indica tu cuenta</p></td>
				<td><input type="text" name="c_cta" class="campo" maxlength="10" onclick="campos_azules()"></td>		
			</tr>
			<tr align="center">
				<td><p>Indica tu contraseña</p></td>
				<td><input type="password" name="c_pass" class="campo" maxlength="10" onclick="campos_azules()">
				<img src="ojoabierto.png" width="20" height="20" onclick="mostrar()">
				<img src="ojocerrado.jpeg" width="20" height="20" onclick="ocultar()"></td>
			</tr>
			<tr align="center">
				<td><input type="button" name="b_envia" class="botón_azul" value="Enviar" onclick="enviar()"></td>
				<td><input type="Reset" name="b_reset" class="botón_rojo" value="Reset"></td>
			</tr>
			<input type="hidden" name="intentos" value="0">
		</form>
		</table>
	</center></body>
</html>
